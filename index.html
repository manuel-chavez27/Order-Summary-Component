<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="container">
      <img src="/images/illustration-hero.svg" alt="" aria-hidden="true">

      <div class="container-info">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="container-info__plan">
            <div class="container-plan__cost">
              <img src="/images/icon-music.svg" alt="" aria-hidden="true">
              <span class="container-plan__type">Annual Plan</span>
              <span class="container-plan__price">$59.99/year</span>
            </div>
            <a href="#" class="container-info__change">Change</a>
          </div>

          <div class="container-info__buttons">
            <a href="#" class="container-button__payment">Proceed to Payment</a>
            <a href="#" class="container-button__cancel">Cancel Order</a>
          </div>
      </div>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="_blank" href="https://github.com/manuel-chavez27">Manuel Chavez</a>.
      </p>
    </div>
  </footer>
</body>
</html>
